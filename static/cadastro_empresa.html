<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre uma Empresa</h1>
        <form id="form">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cnpj" placeholder="CNPJ" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="endereco" placeholder="EndereÃ§o" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        document.getElementById("form").addEventListener("submit", async (event) => {
            event.preventDefault();
            let nome = document.getElementById("nome").value;
            let cnpj = document.getElementById("cnpj").value;
            let email = document.getElementById("email").value;
            let endereco = document.getElementById("endereco").value;
            let telefone = document.getElementById("telefone").value;

            let response = await fetch("/empresas/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, cnpj, endereco, email, telefone }),
            });
            
            if (response.ok) {
                alert("Empresa cadastrada com sucesso!");
                document.getElementById("form").reset();
            } else {
                alert("Erro ao cadastrar a empresa!");
            }
        });
    </script>
</body>
</html>
