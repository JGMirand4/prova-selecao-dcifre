<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Empresarial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Gestão Empresarial</h1>
    <p>Escolha uma das opções abaixo:</p>
    <a href="/cadastro-empresa.html" class="btn">Cadastrar Empresa</a>
    <a href="/cadastro-obrigacao.html" class="btn">Cadastrar Obrigação Acessória</a>
    <a href="/list_empresa.html" class="btn">Listar Empresas</a>
    <a href="/list_obrigacoes.html" class="btn">Listar Obrigações Acessórias</a>
  </div>
</body>
</html>
